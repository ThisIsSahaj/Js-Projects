<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="header">
       <h3>To Do List</h3>  
        <p>(Remove, Refresh, Mark Done/Undone)</p>
        
    </div>
    <div class="box">
        <div class="ui" style="display: flex; justify-content: space-between;">

            <span style=" background-color: #FFC700; border: 2px solid black;"></span>
            <span style=" background-color: white; border: 2px solid black;" ></span> 
            <span style=" background-color: #FF8477; border: 2px solid black;" ></span> 
        </div>
            <input type="text" placeholder="Write a todo" >
            <ul class="todoBox">
                  
            </ul>
    
    </div>
</body>

<script src="script.js"></script>
</html>
