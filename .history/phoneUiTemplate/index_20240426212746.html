<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

        <div class="phoneUi">
          
            <div class="header">
              <h3>What is it?</h3>  
              <p>What can it do?</p>
            </div>
            
            <div class="box" >
                <div class="ui" >
                    <input type="date" id="inputDate">
                    
                   <div class="circleDiv">
                       <span class="circle" style=" background-color: #FF8477;" ></span> 
                       <span class="circle" style=" background-color: #FFC700;" ></span> 
                       <span class="circle" style=" background-color: #699CF8;" ></span> 
                    </div>
                </div>
                <div class="inputDiv">
                    
                    <input type="text" placeholder="Here's an input for you" id="todoInput" >
                </div>
          
                <ul class="todoBox scrollbar">
                </ul>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
