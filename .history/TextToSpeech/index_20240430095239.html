<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Ui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

        <div class="phoneUi">
          
            <div class="notch">
              <h3>Text To Speech Converter</h3>  
              <p>Select from a range of voices</p>
            </div>
            
            <div class="screen" >
                
                <div class="screenHeader" >
                    
                    <div class="greenBars">

                        <span  style="background-color: #C8B8FF;"></span>
                        <!-- <span  style="background-color: #FFC700;"></span>
                        <span  style="background-color: #FFC700;"></span> -->
                    </div>
                    
                    <div class="circleDiv">
                       <span  style=" background-color: #FF8477;" ></span> 
                       <span  style=" background-color: #FFC700;" ></span> 
                       <span  style=" background-color: #699CF8;" ></span> 
                    </div>

                </div>
                
                <div class="inputDiv">
                      <!-- <input type="text" placeholder="Here's an input for you" id="input" > -->
                      <textarea name="" id="" cols="30" rows="10" placeholder="Enter a text to convert it to speech" class="scrollbar"></textarea>
                </div>
          
                <div class="content">
                    
                        <select name="" id=""></select>
                        <button><i class="fa-solid fa-play"></i>  Listen</button>
                   
                </div>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
