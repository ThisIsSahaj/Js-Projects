<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
            <div class="row">
                <div>
                    Enter No. of Paragraphs to generate:
                </div>
                <div>
                    <input type="number" value="1" id="number" >
                </div>
                <div>
                    <button onclick="generate()"><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/paper-plane.png" alt="paper-plane"/> </button>
                </div>
            </div>
    </div>

    
    <script src="app.js"></script>
</body>

</html>
