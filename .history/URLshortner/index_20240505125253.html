<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

        <div class="phoneUi">
          
            <div class="notch">
              <h3>URL Shortner</h3>  
              <p>Paste, shorten, copy!</p>
            </div>
            
            <div class="screen" >
                
                <div class="screenHeader" >
                    
                    <div class="greenBars">

                        <span  style="background-color: #699CF8;"></span>
                        <!-- <span  style="background-color: #FFC700;"></span>
                        <span  style="background-color: #FFC700;"></span> -->
                    </div>
                    
                    <div class="circleDiv">
                       <span  style=" background-color: #EF4F1E;" ></span> 
                       <span  style=" background-color: #2DD998;" ></span> 
                       <span  style=" background-color: #C8B8FF;" ></span> 
                    </div>

                </div>
                
                <div class="inputDiv">
                      <input type="text" placeholder="Enter URL" id="input" >
                </div>
          
                <div class="content">
                    <div class="display">
                       <input class="shortUrl" value="Your short url "></input> 
                       <i class="fa-solid fa-copy fa-sm" id="copyBtn"></i>
                    </div>
                    <button>Generate</button>
                </div>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
