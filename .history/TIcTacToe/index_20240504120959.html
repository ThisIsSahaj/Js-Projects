<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

        <div class="phoneUi">
          
            <div class="notch">
              <h3>Tic Tac Toe</h3>  
              <p>The easiest one</p>
            </div>
            
            <div class="screen" >
                
                <div class="screenHeader" >
                    
                    <div class="greenBars">

                        <span  style="background-color: #2DD998;"></span>
                        <!-- <span  style="background-color: #FFC700;"></span>
                        <span  style="background-color: #FFC700;"></span> -->
                    </div>
                    
                    <div class="circleDiv">
                       <span  style=" background-color: #FF8477;" ></span> 
                       <span  style=" background-color: #FFC700;" ></span> 
                       <span  style=" background-color: #699CF8;" ></span> 
                    </div>

                </div>
                
                <div class="displayDiv">
                      <p class="display"></p>
                      <i class="fa-solid fa-arrow-rotate-left 2-xl"></i>
                </div>
          
                <div class="content">
                    <div class="gameBox">
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                       <div class="cell"></div>
                    </div>
                </div>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
