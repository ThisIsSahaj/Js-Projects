<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    

        <div class="phoneUi">
          
            <div class="notch">
              <h3>Today's Weather</h3>  
              <p>Search for your city</p>
            </div>
            
            <div class="screen" >
                
                <div class="screenHeader" >
                    
                    <div class="greenBars">

                        <span  style="background-color: #2DD998;"></span>
                        <!-- <span  style="background-color: #FFC700;"></span>
                        <span  style="background-color: #FFC700;"></span> -->
                    </div>
                    
                    <div class="circleDiv">
                       <span  style=" background-color: #FF8477;" ></span> 
                       <span  style=" background-color: #FFC700;" ></span> 
                       <span  style=" background-color: #699CF8;" ></span> 
                    </div>

                </div>
                
                <div class="inputDiv">
                      <input type="text" placeholder="Here's an input for you" id="input" >
                </div>
          
                <div class="content">
                    <div class="weather">
                        <div class="weatherImg">
                            
                        </div>
                        <div class="city">
                            <h2>Jaipur</h2>
                            <h3>33 Â°C </h3>
                            <p>Weather</p>
                        </div>
                    </div>
                    <div class="details">
                      <span>Humidity </span>
                      <span>Wind Speed </span>
                      <span>Pressure </span>
                      <span>Max. Temp</span>
                      <span>Min. Temp</span>
                    </div>
                </div>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
