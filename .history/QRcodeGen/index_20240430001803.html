<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="phoneUi">
          
        <div class="notch">
          <h3>Generate QR Code</h3>  
          <p>ENTER A TEXT OR URL</p>
        </div>
        
        <div class="screen" >
            
            <div class="screenHeader" >
                
                <div class="greenBars">

                    <span  style="background-color: #2DD998;"></span>
                    <!-- <span  style="background-color: #FFC700;"></span>
                    <span  style="background-color: #FFC700;"></span> -->
                </div>
                
                <div class="circleDiv">
                   <span  style=" background-color: #EF4F1E;" ></span> 
                   <span  style=" background-color: #FFC700;" ></span> 
                   <span  style=" background-color: #699CF8;" ></span> 
                </div>

            </div>
            
            <div class="inputDiv">
                  <input type="text" placeholder="Text or URL" id="input" >
            </div>

      
            <div class="content scrollbar">
                <div class="qrDiv">

                    <div id="qrBox">
                        <img src="" id="qrImg">
                    </div>
                </div>
                

                    <button onclick="generate()">Generate QR Code</button>
               
            </div>
            
        </div>

    </div>
     
</body>

<script src="script.js"></script>
</html>
