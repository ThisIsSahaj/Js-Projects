<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
</head>

<body>
    <div class="phoneUi">
         
          <div class="header">
            <h3>GitHub Profile Search</h3>  
          </div>
          <div class="phoneScreen">
             
               <div class="ui" >
                <div class="greenBars">

                    <span  style="background-color: #2DD998;"></span>
                    <span  style="background-color: #FFC700;"></span>
                    <span  style="background-color: #FFC700;"></span>
                </div>
                
                <div class="circleDiv">
                    <span style=" background-color: #FF8477;" ></span> 
                    <span style=" background-color: #FFC700;" ></span> 
                    <span style=" background-color: #699CF8;" ></span> 
                </div>
               </div>
               
               <div class="searchInput">
                <input type="text"  placeholder="Search a Github user">
               </div>


               <div class="info scrollbar">
                <div class="firstBox profileSec">
            
            </div>
            
                    <div class="firstBox repoSec">
               <div class="repoDiv">
                   
                   <div class="repoHeader">
                      <h3>Repositories</h3>
                      <i class="fa-solid fa-bars"></i>
                   </div>
                   <div class="repositories scrollbar">
                   </div>

               </div>


             </div>
               </div>
          </div>
    </div>
</body>

</html>
