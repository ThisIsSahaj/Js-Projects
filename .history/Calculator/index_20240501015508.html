<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

        <div class="phoneUi">
          
            <div class="notch">
              <h3>What is it?</h3>  
              <p>What can it do?</p>
            </div>
            
            <div class="screen" >
                
                <div class="screenHeader" >
                    
                    <div class="greenBars">

                        <span  style="background-color: #2DD998;"></span>
                        <!-- <span  style="background-color: #FFC700;"></span>
                        <span  style="background-color: #FFC700;"></span> -->
                    </div>
                    
                    <div class="circleDiv">
                       <span  style=" background-color: #FF8477;" ></span> 
                       <span  style=" background-color: #C8B8FF;" ></span> 
                       <span  style=" background-color: #699CF8;" ></span> 
                    </div>

                </div>
                
                <div class="inputDiv">
                      <input type="text" placeholder="" id="display" >
                </div>
          
                <div class="content scrollbar">
                    <div class="row">
                        <input type="button" value="AC">
                        <input type="button" value="DE">
                        <input type="button" value=".">
                        <input type="button" value="/">
                    </div>
                    <div class="row">
                        <input type="button" value="7" onclick="display.value = 7">
                        <input type="button" value="8" onclick="display.value = 7">
                        <input type="button" value="9" onclick="display.value = 7">
                        <input type="button" value="*" onclick="display.value = 7">
                    </div>
                    <div class="row">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="-">
                    </div>
                    <div class="row">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="+">
                    </div>
                    <div class="row">
                        <input type="button" value="00">
                        <input type="button" value="0">
                        <input type="button" value="=" class="equalBtn" >
                    </div>
                </div>
                
            </div>

        </div>
</body>

<script src="script.js"></script>
</html>
